{% extends 'index.html' %}

{% block content %}
  <div class="container">
    <div class="container d-flex justify-content-end" style="margin-top: 15px;">
      <a href="{% url 'logout' %}" class="btn btn-primary mr-2">
        ðŸšª Log out
      </a>
  </div>
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            {% if messages %}
              {% for msg in messages %}
                {% if msg.tags == 'error' %}
                  <div class="alert alert-danger">{{ msg }}</div>
                {% else %}
                  <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
                {% endif %}
              {% endfor %}
            {% endif %}

            <h3 class="card-title text-center mb-5 fw-light fs-5"><b>Allotment Form</b></h3>
            <form method="POST">
              <div class="form-floating mb-5">
                {% csrf_token %}
                {{ form.as_p }}
              </div>

              <div class="d-grid text-center">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Save</button>
              </div>
              <hr class="my-4" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
